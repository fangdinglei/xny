<body>

    <div id="main" style="width: 90%;height:90%;"></div>
    <script type="text/javascript">
        function dateFormat(fmt, date) {
            let ret;
            const opt = {
                "Y+": date.getFullYear().toString(),        // 年
                "m+": (date.getMonth() + 1).toString(),     // 月
                "d+": date.getDate().toString(),            // 日
                "H+": date.getHours().toString(),           // 时
                "M+": date.getMinutes().toString(),         // 分
                "S+": date.getSeconds().toString()          // 秒
                // 有其他格式化字符需求可以继续添加，必须转化成字符串
            };
            for (let k in opt) {
                ret = new RegExp("(" + k + ")").exec(fmt);
                if (ret) {
                    fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
                };
            };
            return fmt;
        } 
        function showdata(legend, series,min,max) { 
            var chart = echarts.init(document.getElementById('main'));
            option = {
                title: [],//
                legend: {
                    data: legend
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        params = params[0];
                        var date = new Date(params.data[0]); 
                        return dateFormat("YYYY.mm.dd.HH.MM.SS",date) + ':' + params.value[1];
                    },
                    axisPointer: {
                        animation: false
                    }
                },
                xAxis: {
                    type: 'time',
                    min: min,
                    max: max,
                    splitLine: {
                        show: false
                    },
                    splitNumber: 8,
                    axisLine: {
                        lineStyle: {
                            color: '#1B2232'
                        }
                    },
                    axisLabel: {
                        formatter: function (value, index) {
                            var date = new Date(value);
                            var hour = date.getHours();
                            var minutes = date.getMinutes();
                            if (hour < 10) {
                                hour = '0' + hour;
                            }
                            if (minutes < 10) {
                                minutes = '0' + minutes;
                            }
                            return hour + ':' + minutes;
                        },
                        color: '#1B2232'
                    }
                },
                yAxis: {
                    name: '数据',
                    nameTextStyle: {
                        color: '#1B2232',
                        fontSize: 15
                    },
                    type: 'value',
                    boundaryGap: [0, '100%'],
                    splitLine: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#1B2232'
                        }
                    },
                    axisLabel: {
                        color: '#1B2232'
                    }
                },
                series: series,
                //series: [{
                //    name: '',
                //    type: 'line',
                //    hoverAnimation: false,
                //    smooth: true,
                //    symbolSize: 4,
                //    data: data

                //}]
            };

            chart.setOption(option);
        }
        //legend list string   series {Name:string .Data:list of list[time,value] }
        function showdata_fromcs(legend, series, min, max) {
            var _legend = strToJson(legend);
            var _series = strToJson(series);
            var a = [];
            for (var k = 0; k < _series.length; k++) { 
                a.push({
                    name: _series[k].Name,
                    type: 'line',
                    hoverAnimation: false,
                    smooth: true,
                    symbolSize: 4,
                    data: _series[k].Data 
                });
            } 
            showdata(_legend, a,min,max);
        }
        function clear_fromcs() {
            var myChart = echarts.init(document.getElementById('main'));
            myChart.clear()

        function strToJson(str) {
            var json = eval('(' + str + ')');
            return json;
